<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">MyPortfolio</div>
        <button class="theme-toggle">ðŸŒ™</button>
    </nav>

    <header class="hero">
        <div class="typing-effect">Welcome to My Portfolio!</div>
        <div class="floating-icons">
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js-square"></i>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <div class="info-boxes">
            <div class="info-box">Web Developer</div>
            <div class="info-box">Designer</div>
            <div class="info-box">Content Creator</div>
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 80%;">HTML</div>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;">CSS</div>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 60%;">JavaScript</div>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-cards">
            <div class="card">Project 1</div>
            <div class="card">Project 2</div>
            <div class="card">Project 3</div>
        </div>
    </section>

    <section id="achievements">
        <h2>Achievements</h2>
        <div class="stats-cards">
            <div class="card">100+ Projects</div>
            <div class="card">50+ Happy Clients</div>
            <div class="card">5 Year Experience</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>

    <footer>
        <p>Â© 2025 MyPortfolio. All rights reserved.</p>
    </footer>

</body>
</html>
